<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicacies | The Cellar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dish {
      padding: 1em 0;
      border-bottom: 1px solid #ddd;
      max-width: 800px;
      margin: 0 auto;
    }
    .dish h3 {
      margin: 0;
      font-size: 1.4rem;
      display: flex;
      justify-content: space-between;
    }
    .dish p.description {
      margin: 0.5em 0 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size: 2.5rem; text-align: center; text-transform: uppercase;">Delicacies</h1>
    <p style="text-align: center; margin-top: 0.5em;"><a href="index.html" style="text-decoration: none; color: black;">← Back to Main Menu</a></p>
  </header>

  <section>
    <div id="delicacies-container"></div>
  </section>

  <footer style="margin-top: 3em; text-align: center; font-size: 0.9rem;">
    <p><strong>Address:</strong> Poseidonos 47, Limnaria Westpark, Paphos</p>
    <p><strong>Opening Hours:</strong> Tuesday - Sunday: 17:00 - 23:00 | Monday: Closed</p>
    <p><strong>Phone:</strong> <a href="tel:+35795961302">+357-95961302</a></p>
    <p><strong>Email:</strong> <a href="mailto:thecellarpaphos@gmail.com">thecellarpaphos@gmail.com</a></p>
    <p>Follow us:
      <a href="https://www.facebook.com/thecellarpaphos" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/thecellarpaphos" target="_blank">Instagram</a>
    </p>
  </footer>

  <script>
    const sheetId = "1Gcd4D5FeI3bhveOc4n4eoPk5wpZPBi7_bg9T-9LX3XY";
    const sheetName = "Sheet5";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById("delicacies-container");

        rows.slice(1).forEach(row => {
          const name = row.c[0]?.v || "";
          const price = row.c[1]?.v || "";
          const description = row.c[2]?.v || "";

          if (name || description || price) {
            const div = document.createElement("div");
            div.className = "dish";
            div.innerHTML = `
              <h3><span>${name}</span> <span>€${price}</span></h3>
              <p class="description">${description}</p>
            `;
            container.appendChild(div);
          }
        });
      });
  </script>
</body>
</html>
