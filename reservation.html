<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserve a Table | The Cellar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #000;
    }
    input, select {
      padding: 14px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
      width: 100%;
    }
    button {
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      padding: 14px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #333;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #f0f0f0;
      color: #111;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size: 2.5rem; text-align: center;">Reserve a Table</h1>
    <p style="text-align: center; margin-top: 0.5em;">
      <a href="index.html" style="text-decoration: none; color: black;">&larr; Back to Main Menu</a>
    </p>
  </header>

  <section>
    <div class="form-wrapper">
      <form action="https://formsubmit.co/6d132959abfa71faeac80d1096925fad" method="POST">
        <!-- Скрытые поля -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_subject" value="New Booking" />
        <input type="hidden" name="_next" value="https://thecellarpaphos.com/thank-you.html" />
        <input type="text" name="website" style="display:none" autocomplete="off" />

        <!-- Поля формы -->
        <label for="guests">Guests</label>
        <select id="guests" name="Guests" required>
          <option value="" disabled selected>Select number of guests</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
        </select>

        <label for="date">Date</label>
        <input type="date" id="date" name="Date" required />

        <label for="time">Time</label>
        <select id="time" name="Time" required>
          <option value="" disabled selected>Select time</option>
          <option>17:00</option><option>17:30</option><option>18:00</option>
          <option>18:30</option><option>19:00</option><option>19:30</option>
          <option>20:00</option><option>20:30</option><option>21:00</option>
          <option>21:30</option><option>22:00</option>
        </select>

        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="Phone" placeholder="+357..." required />

        <button type="submit">Book Now</button>
      </form>

      <a href="index.html" class="back-button">&larr; Back to Home</a>
    </div>
  </section>

  <footer style="margin-top: 3em; text-align: center; font-size: 0.9rem;">
    <p><strong>Address:</strong> Poseidonos 47, Limnaria Westpark, Paphos</p>
    <p><strong>Opening Hours:</strong> Tuesday - Sunday: 17:00 - 23:00 | Monday: Closed</p>
    <p><strong>Phone:</strong> <a href="tel:+35795961302">+357-95961302</a></p>
    <p><strong>Email:</strong> <a href="mailto:thecellarpaphos@gmail.com">thecellarpaphos@gmail.com</a></p>
    <p>Follow us:
      <a href="https://www.facebook.com/thecellarpaphos" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/thecellarpaphos" target="_blank">Instagram</a>
    </p>
  </footer>
</body>
</html>
