<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation | THE CELLAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('background.jpg'); /* замените при необходимости */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #222;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 18px rgba(0,0,0,0.15);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #2d1f1a; /* тёмно-шоколадный цвет */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b110e;
    }

    .back-button {
      display: block;
      margin: 25px auto 0;
      text-align: center;
      background-color: transparent;
      color: #2d1f1a;
      border: 2px solid #2d1f1a;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      max-width: 200px;
    }

    .back-button:hover {
      background-color: #2d1f1a;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 40px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="https://formsubmit.co/thecellarpaphos@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://thecellarpaphos.com/thank-you.html">

      <label for="guests">Guests:</label>
      <select id="guests" name="Guests" required>
        <option value="" disabled selected>Select number of guests</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="Date" required>

      <label for="time">Time:</label>
      <select id="time" name="Time" required>
        <option value="" disabled selected>Select time</option>
        <option>17:00</option><option>17:30</option><option>18:00</option>
        <option>18:30</option><option>19:00</option><option>19:30</option>
        <option>20:00</option><option>20:30</option><option>21:00</option>
        <option>21:30</option><option>22:00</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="Phone" placeholder="+357..." required>

      <button type="submit">Book Now</button>
    </form>

    <a class="back-button" href="index.html">← Back to Home</a>
  </div>

</body>
</html>
