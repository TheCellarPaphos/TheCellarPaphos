<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <title>Reserve a Table | THE CELLAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #111;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #000;
    }

    input, select {
      padding: 14px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
      width: 100%;
    }

    button {
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      padding: 14px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #f0f0f0;
      color: #111;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 600px) {
      .container {
        margin: 40px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/thecellarpaphos@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://thecellarpaphos.com/thank-you.html" />

      <label for="guests">Guests</label>
      <select id="guests" name="Guests" required>
        <option value="" disabled selected>Select number of guests</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="Date" required />

      <label for="time">Time</label>
      <select id="time" name="Time" required>
        <option value="" disabled selected>Select time</option>
        <option>17:00</option><option>17:30</option><option>18:00</option>
        <option>18:30</option><option>19:00</option><option>19:30</option>
        <option>20:00</option><option>20:30</option><option>21:00</option>
        <option>21:30</option><option>22:00</option>
      </select>

      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="Phone" placeholder="+357..." required />

      <button type="submit">Book Now</button>
    </form>

    <a href="index.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>
