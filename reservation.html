<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation | THE CELLAR</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #eee;
      color: #333;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    .back-button:hover {
      background-color: #ddd;
    }

    .back-wrapper {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form action="https://formsubmit.co/thecellarpaphos@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://thecellarpaphos.com/thank-you.html">

      <label for="guests">Guests:</label>
      <select id="guests" name="Guests" required>
        <option value="" disabled selected>Select number of guests</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="Date" required>

      <label for="time">Time:</label>
      <select id="time" name="Time" required>
        <option value="" disabled selected>Select time</option>
        <option>17:00</option><option>17:30</option><option>18:00</option>
        <option>18:30</option><option>19:00</option><option>19:30</option>
        <option>20:00</option><option>20:30</option><option>21:00</option>
        <option>21:30</option><option>22:00</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="Phone" placeholder="+357..." required>

      <button type="submit">Book Now</button>
    </form>

    <div class="back-wrapper">
      <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
