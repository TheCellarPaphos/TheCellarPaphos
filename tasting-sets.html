<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasting Sets | The Cellar</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .set-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #b12704;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tasting Sets</h1>
  </header>

  <section id="sets">Loading...</section>

  <footer>
    <p><a href="index.html">Back to Home</a></p>
  </footer>

  <script>
    fetch('https://opensheet.elk.sh/1SghXV5iXyU5HgoILDAR5GRdvD8WzXhOav_RQX0iD2Hk/Sheet1')
      .then(response => response.json())
      .then(data => {
        let setsHTML = "";
        data.forEach(set => {
          setsHTML += `
            <div class="set-container">
              <h2>${set["Name of set"]}</h2>
              <p class="price">Price: â‚¬${set.Price}</p>
              <p><strong>Duration:</strong> ${set.Duration}</p>
              <p>${set.Description}</p>
            </div>
          `;
        });
        document.getElementById("sets").innerHTML = setsHTML;
      })
      .catch(error => {
        console.error("Error loading tasting sets:", error);
        document.getElementById("sets").innerHTML = "<p>Could not load tasting sets.</p>";
      });
  </script>
</body>
</html>
