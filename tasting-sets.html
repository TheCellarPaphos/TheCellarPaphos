<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasting Sets | The Cellar</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .set-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #b12704;
            margin-top: 5px;
        }
    </style>

    <script>
        const sheetId = "YOUR_GOOGLE_SHEET_ID";
        const apiKey = "YOUR_GOOGLE_API_KEY";
        const sheetName = "Sheet3";
        const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

        async function loadTastingSets() {
            try {
                let response = await fetch(sheetUrl);
                let data = await response.json();
                let rows = data.values;
                console.log("Loaded data:", rows); // Логируем загруженные данные

                if (rows.length > 1) {
                    let setsHTML = "";
                    for (let i = 1; i < rows.length; i++) { // Пропускаем заголовок
                        let cols = rows[i];
                        if (cols.length >= 2 && cols[0].trim() !== "" && cols[1].trim() !== "") {
                            let title = cols[0].trim();
                            let price = cols[1].trim();
                            setsHTML += `<div class="set-container">
                                <h2>${title}</h2>
                                <p class="price">Price: €${price}</p>
                            </div>`;
                        }
                    }
                    document.getElementById("sets").innerHTML = setsHTML;
                } else {
                    document.getElementById("sets").innerHTML = "<p>No tasting sets available.</p>";
                }
            } catch (error) {
                console.error("Error loading tasting sets:", error);
                document.getElementById("sets").innerHTML = "<p>Could not load the tasting sets. Please try again later.</p>";
            }
        }

        window.onload = loadTastingSets;
    </script>
</head>
<body>
    <header>
        <h1>Tasting Sets</h1>
    </header>

    <section id="sets">Loading...</section>

    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
