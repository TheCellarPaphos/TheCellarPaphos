<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasting Sets | The Cellar</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .set-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #b12704;
            margin-top: 5px;
        }
    </style>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRudIU7hLjm12jntkUX9dIrVvxfhitwHvikzHIDL7yNUhIKgZF0-Q6uPSOJV1EYrYE8HvBXO3TCG5h_/pubhtml?gid=644217524&single=true";

        async function loadTastingSets() {
            try {
                let response = await fetch(sheetUrl);
                let text = await response.text();

                let parser = new DOMParser();
                let doc = parser.parseFromString(text, "text/html");
                let table = doc.querySelector("table");

                if (table) {
                    let setsHTML = "";
                    let rows = table.querySelectorAll("tr");
                    for (let i = 2; i < rows.length; i++) {
                        let cols = rows[i].querySelectorAll("td");
                        if (cols.length > 1) {
                            let title = cols[0].innerText.trim();
                            let price = cols[1].innerText.trim();

                            setsHTML += `<div class="set-container">
                                <h2>${title}</h2>
                                <p class="price">Price: â‚¬${price}</p>
                            </div>`;
                        }
                    }
                    document.getElementById("sets").innerHTML = setsHTML;
                } else {
                    document.getElementById("sets").innerHTML = "<p>Could not load the tasting sets. Please try again later.</p>";
                }
            } catch (error) {
                console.error("Error loading tasting sets:", error);
                document.getElementById("sets").innerHTML = "<p>Could not load the tasting sets. Please try again later.</p>";
            }
        }

        window.onload = loadTastingSets;
    </script>
</head>
<body>
    <header>
        <h1>Tasting Sets</h1>
    </header>

    <section id="sets">Loading...</section>

    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
