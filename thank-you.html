      background: #ffffff;

      width: 100%;
      text-align: center;
    }
    .message-box h1 {

    }

    }
    .message-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1a1a1a;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;

    }
