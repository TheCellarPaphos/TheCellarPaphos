<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine by Glass | The Cellar</title>
    <link rel="stylesheet" href="style.css">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRudIU7hLjm12jntkUX9dIrVvxfhitwHvikzHIDL7yNUhIKgZF0-Q6uPSOJV1EYrYE8HvBXO3TCG5h_/pubhtml";

        async function loadMenu() {
            try {
                let response = await fetch(sheetUrl);
                let text = await response.text();

                let parser = new DOMParser();
                let doc = parser.parseFromString(text, "text/html");
                let table = doc.querySelector("table");

                if (table) {
                    let newTable = "<table><tr><th>Name</th><th>Producer</th><th>Region</th><th>Grape</th><th>Vintage</th><th>Type</th><th>Style</th><th>Price (€)</th></tr>";

                    let rows = table.querySelectorAll("tr");
                    for (let i = 1; i < rows.length; i++) { // Начинаем с 1, чтобы пропустить заголовок
                        let cols = rows[i].querySelectorAll("td");
                        if (cols.length > 6) {
                            newTable += `<tr>
                                <td>${cols[0].innerText}</td>
                                <td>${cols[1].innerText}</td>
                                <td>${cols[2].innerText}</td>
                                <td>${cols[3].innerText}</td>
                                <td>${cols[4].innerText}</td>
                                <td>${cols[5].innerText}</td>
                                <td>${cols[6].innerText}</td>
                                <td>${cols[7]?.innerText || "N/A"}</td>
                            </tr>`;
                        }
                    }

                    newTable += "</table>";
                    document.getElementById("menu").innerHTML = newTable;
                } else {
                    document.getElementById("menu").innerHTML = "<p>Could not load the menu. Please try again later.</p>";
                }
            } catch (error) {
                console.error("Error loading menu:", error);
                document.getElementById("menu").innerHTML = "<p>Could not load the menu. Please try again later.</p>";
            }
        }

        window.onload = loadMenu;
    </script>
</head>
<body>
    <header>
        <h1>Wine by Glass</h1>
    </header>

    <section>
        <div id="menu">Loading...</div>
    </section>

    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
