<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine by Glass | The Cellar</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    .table-container { overflow-x: auto; width: 100%; max-width: 100%; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; word-wrap: break-word; white-space: normal; }
    tr:hover { background-color: #f1f1f1; }
    .wine-name { font-weight: bold; font-size: 1.1em; width: 40%; }
    .producer  { width: 30%; }
    .year      { width: 15%; }
    .price     { text-align: right; font-weight: bold; color: #b12704; width: 15%; }

    @media (max-width: 768px) {
      table { font-size: 14px; }
      td { padding: 8px; }
      .wine-name { font-size: 1em; }
    }
  </style>

  <script>
    // НИЧЕГО МЕНЯТЬ НЕ НУЖНО: берём из Sheet1 те же четыре колонки
    const SHEET_ID   = "1Gcd4D5FeI3bhveOc4n4eoPk5wpZPBi7_bg9T-9LX3XY";
    const SHEET_NAME = "Sheet1";
    const URL        = `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(SHEET_NAME)}`;

    const esc = s => String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");

    async function loadMenu() {
      try {
        const r = await fetch(URL, { cache: "no-store" });
        if (!r.ok) throw new Error("HTTP " + r.status);
        const data = await r.json();

        let html = '<div class="table-container"><table>';

        data.forEach(row => {
          // Используем ровно эти четыре поля из твоей таблицы
          const name     = (row["Name"]     || "").toString().trim();
          const producer = (row["Producer"] || "").toString().trim();
          const year     = (row["Vintage"]  || "").toString().trim();
          let   price    = (row["Glass"]    || "").toString().trim();

          if (!name) return;               // пропускаем пустые строки
          price = price ? `€${price}` : ""; // формат цены

          html += `<tr>
            <td class="wine-name">${esc(name)}</td>
            <td class="producer">${esc(producer)}</td>
            <td class="year">${esc(year)}</td>
            <td class="price">${esc(price)}</td>
          </tr>`;
        });

        html += "</table></div>";
        document.getElementById("menu").innerHTML = html;
      } catch (e) {
        console.error("Error loading menu:", e);
        document.getElementById("menu").innerHTML =
          "<p>Could not load the menu. Please try again later.</p>";
      }
    }

    window.onload = loadMenu;
  </script>
</head>
<body>
  <header><h1>Wine by Glass</h1></header>

  <section>
    <div id="menu">Loading...</div>
  </section>

  <footer>
    <p><a href="index.html">Back to Home</a></p>
  </footer>
</body>
</html>
